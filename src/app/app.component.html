<ion-app class="ion-no-border" color="fondo">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar [color]="encabezado_base">
                <ion-title [class]="fuente_base" style="color:#f4f5f8">Men√∫</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content [color]="fondo_base">
            <ion-item *ngFor="let cp of componentes" [routerLink]="cp.redirecTo" detail [color]="fondo_base">
                <ion-icon slot="start" [name]="cp.icono"></ion-icon>
                <ion-label [class]="fuente_base" style="color:#f4f5f8">{{cp.name}}</ion-label>
            </ion-item>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
    <ion-router-outlet class="ion-no-border" color="fondo"></ion-router-outlet>
</ion-app>
