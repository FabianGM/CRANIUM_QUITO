<ion-app class="ion-no-border" color="fondo">
    <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar [color]="encabezado_base">
                <ion-title [class]="fuente_base">Men√∫</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content [color]="fondo_base">
            <ion-item *ngFor="let cp of componentes" [routerLink]="cp.redirecTo" detail [color]="fondo_base" (click)="closeMenu()">
                <ion-icon slot="start" [name]="cp.icono"></ion-icon>
                <ion-label [class]="fuente_base">{{cp.name}}</ion-label>
            </ion-item>

            <ion-item href="https://drive.google.com/file/d/1nGFztpfllT5DwOmfywnElQBSUqpJYPre/view?usp=sharing" detail [color]="fondo_base">
                <ion-icon slot="start" name="archive-outline"></ion-icon>
                <ion-label [class]="fuente_base">Tablero del Juego</ion-label>
            </ion-item>
            <ion-item href="https://www.youtube.com/channel/UCIgaPg_D0nF7qnfO7T7W9Mg" detail [color]="fondo_base">
                <ion-icon slot="start" name="logo-youtube"></ion-icon>
                <ion-label [class]="fuente_base">Tutorial del Juego</ion-label>
            </ion-item>



        </ion-content>


    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
    <ion-router-outlet class="ion-no-border" color="fondo"></ion-router-outlet>
</ion-app>
