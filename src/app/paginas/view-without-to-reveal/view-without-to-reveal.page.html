<ion-header>
    <ion-toolbar [color]="encabezado_base">
        <ion-title class="ion-text-center" [class]="fuente_base"> PIENSA EN QUITO</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [color]="fondo_base" class="ion-padding">

    <h1 style="text-align:right" [class]="fuente_base">{{time | async}}</h1>

    <ion-img src="./assets/icon/carita_feliz.gif" style="width: 60%; display:block;
    margin:auto"></ion-img>

    <ion-card>

        <ion-item lines="none">
            <ion-icon name="game-controller" slot="start"></ion-icon>
            <ion-label>
                <h2 [class]="fuente_base">Actuaci√≥n</h2>
            </ion-label>
            <ion-label>
                <h2 [class]="fuente_base">Equipo: {{equipo}}</h2>
            </ion-label>

        </ion-item>
        <ion-item lines="none">

            <ion-button (click)="startTimer(1)" shape="round" fill="outline" slot="start">Empezar</ion-button>




        </ion-item>

        <ion-item *ngIf="ocultar">

            <ion-list>


                <ion-item color={{cards.color}}>
                    Tarjeta {{cards.card}}
                </ion-item>
                <ion-item color={{cards.color}}>
                    {{cards.descripcion}}
                </ion-item>
                <ion-item color={{cards.color}}>
                    {{cards.pregunta}}
                </ion-item>
                <ion-item color={{cards.color}}>
                    {{cards.pista}}
                </ion-item>

                <!-- [(ngModel)]="informacion.equipo1" -->

                <!--             
            <ion-card-content [class]="fuente_base">

           
            </ion-card-content><ion-button expand="full" shape="round" [routerLink]="[ '/administrador']" [class]="fuente_base">{{cards.preguntar}} </ion-button>
            
             -->


                <ion-item color={{cards.color}}>
                    <ion-label position='floating' [class]="fuente_base">Ingrese la respuesta</ion-label>
                    <ion-input type='text' [(ngModel)]="res" name="res" #res1 required></ion-input>

                </ion-item>

                <ion-item color={{cards.color}}>
                    <ion-button expand="full" shape="round" [class]="fuente_base" (click)="comprobar(res1)">Comprobar </ion-button>
                </ion-item>
            </ion-list>



        </ion-item>
    </ion-card>





</ion-content>

<ion-footer>
    <ion-toolbar [color]="encabezado_base">
    </ion-toolbar>
</ion-footer>
