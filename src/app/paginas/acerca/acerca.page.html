<app-header titulo="Acerca De"></app-header>

<ion-content padding color="fondo">
    <div>
        <h5> Desarolladores:</h5>
        <ion-item *ngFor="let cp of componentes" class="ion-no-border" color="fondo" (click)="presentAlert(cp)" detail>{{cp.name}}
            <ion-avatar slot="start">
                <img src="{{cp.src}} ">
            </ion-avatar>
        </ion-item>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar color="encabezado ">
    </ion-toolbar>
</ion-footer>
