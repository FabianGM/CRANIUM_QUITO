<ion-header>
    <ion-toolbar [color]="encabezado_base">

    </ion-toolbar>
</ion-header>

<ion-content [color]="fondo_base" class="ion-padding">

    <h1 style="text-align:right">{{time | async}}</h1>


    <ion-img src="./assets/icon/relojarena.gif" style="width: 60%; display:block;
    margin:auto"></ion-img>

    <ion-card>
        <ion-item lines="none">
            <ion-icon name="game-controller" slot="start"></ion-icon>
            <ion-label>
                <h2>Actuación</h2>
            </ion-label>
            <ion-label>
                <h2>Equipo: Leones</h2>
            </ion-label>

        </ion-item>
        <ion-item lines="none">

            <ion-button *ngIf="state === 'stop'" (click)="startTimer(1)" shape="round" fill="outline" slot="start">Empezar</ion-button>
            <ion-button *ngIf="state === 'start'" (click)="stopTimer()" shape="round" fill="outline" slot="start">Detener</ion-button>
            <ion-button (click)="presentAlert1()" shape="round" fill="outline" slot="end">Revelar </ion-button>


        </ion-item>
        <ion-item lines="none">
            <ion-card-content>

                Presione revelar cuando se acabe el tiempo y seleccione si se hizo bien la actividad
            </ion-card-content>


        </ion-item>

        <ion-card-content>

            Actúa como un soldado en la época colonial de Quito
        </ion-card-content>
    </ion-card>





</ion-content>

<ion-footer>
    <ion-toolbar [color]="encabezado_base">
    </ion-toolbar>
</ion-footer>
