<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>equipos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="">
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item *ngFor="let cp of componentes" [routerLink]="cp.redirecTo" detail>
                    <ion-icon slot="start" [name]="cp.icono"></ion-icon>
                    <ion-label>{{cp.name}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">

    </ion-toolbar>
</ion-footer>
