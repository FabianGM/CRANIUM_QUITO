<ion-header>
    <ion-toolbar color="encabezado">


    </ion-toolbar>
</ion-header>

<ion-content color="fondo" class="ion-no-padding">



    <ion-grid fixed>
        <ion-card color="encabezado">
            <ion-card-title class="ion-padding">
                <b>
                    <FONT  SIZE="5">
                        Elige una tarjeta
                     </FONT>
                 </b></ion-card-title>
            <ion-img src="./assets/icon/genial_animado.gif"></ion-img>
        </ion-card>


        <ion-row>



            <ion-col class="ion-padding" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">

                <ion-card color="primary">

                    <ion-card-header>

                        <b>
                            <FONT  SIZE="5">
                                Azul
                             </FONT>
                         </b>
                    </ion-card-header>

                </ion-card>

                <ion-card color="warning">

                    <ion-card-header>
                        <b>
                            <FONT  SIZE="5">
                                Amarilla
                             </FONT>
                         </b>
                    </ion-card-header>

                </ion-card>

                <ion-card color="success">

                    <ion-card-header>
                        <b>
                            <FONT  SIZE="5">
                                Verde
                             </FONT>
                         </b>
                    </ion-card-header>

                </ion-card>

                <ion-card color="danger">

                    <ion-card-header>
                        <b>
                            <FONT  SIZE="5">
                                Roja
                             </FONT>
                         </b>
                    </ion-card-header>

                </ion-card>



                <ion-card color="morado">

                    <ion-card-header>
                        <b>
                            <FONT  SIZE="5">
                                Morada
                             </FONT>
                         </b>
                    </ion-card-header>

                </ion-card>


            </ion-col>

        </ion-row>
    </ion-grid>


</ion-content>

<ion-footer>
    <ion-toolbar color="encabezado">
    </ion-toolbar>
</ion-footer>
